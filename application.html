  <div class="application-form" id="applicationForm">
    <h2>Application Form</h2>
    <!-- Training Application Form -->
    <form>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="course" required>
        <option value="">-- Select a Course --</option>
        <option value="Basic Barista Course (Foundation Level)" id="Basic Barista Course (Foundation Level)">Basic Barista Course</option>
        <option value="Intermediate Barista Course" id="Intermediate Barista Course">Intermediate Barista Course</option>
        <option value="Professional Barista Course" id="Professional Barista Course">Professional Barista Course</option>
        <option value="Latte Art Masterclass" id="Latte Art Masterclass">Latte Art Masterclass</option>
        <option value="Home Brewing Techniques" id="Home Brewing Techniques">Home Brewing Techniques</option>
        <option value="Coffee Cupping & Sensory Skills" id="Coffee Cupping & Sensory Skills">Coffee Cupping</option>
        <option value="Introduction to Coffee Roasting" id="Introduction to Coffee Roasting">Coffee Roasting</option>
      </select>
      <textarea id="message" placeholder="Why do you want to join?" required></textarea>
      <button class="btn" type="submit">Submit Application</button>
    </form>
    <a href="training.html"><button class="btn" > Back </button></a>
  </div>

    <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").value = params.get("name") || "";
    document.getElementById("course").value = params.get("course") || "";
